<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-4">Students</h3>
          <div class="list-group">
            <a 
              [routerLink]="['/student', student.id]" 
              class="list-group-item list-group-item-action" 
              *ngFor="let student of students">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{student.name}} {{student.surname}}</h5>
                  <p class="mb-1">{{student.career}}</p>
                  <small class="text-muted">Year {{student.year}}</small>
                </div>
                <i class="bi bi-chevron-right"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-4">Professors</h3>
          <div class="list-group">
            <a 
              [routerLink]="['/professor', professor.id]" 
              class="list-group-item list-group-item-action" 
              *ngFor="let professor of professors">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-1">{{professor.name}} {{professor.surname}}</h5>
                  <p class="mb-1">{{professor.title || 'Professor'}}</p>
                </div>
                <i class="bi bi-chevron-right"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
