<!-- src/app/components/professor-list/professor-list.component.html -->
<div>
  <h2>Professors</h2>
  <ul>
    @for (professor of professors; track professor.id) {
      <li>
        {{ professor.name }} {{ professor.surname }} - {{ professor.email }}
        @if (professor.id !== undefined) {
          <button (click)="deleteProfessor(professor.id)">Delete</button>
        }
      </li>
    }
  </ul>
</div>
