<main>
  <div class="main-container">
    <h2>Courses</h2>
    <form (ngSubmit)="addCourse()">
      <div class="mb-3">
        <label for="courseName" class="form-label">Name</label>
        <input type="text" class="form-control" id="courseName" [(ngModel)]="newCourse.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="courseDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="courseDescription" [(ngModel)]="newCourse.description" name="description" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
    <ul class="list-group mt-4">
      @for (course of courses; track course.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ course.name }} - {{ course.description }}
          @if (course.id !== undefined) {
            <button class="btn btn-danger btn-sm" (click)="deleteCourse(course.id)">Delete</button>
          }
        </li>
      }
    </ul>
  </div>
</main>
