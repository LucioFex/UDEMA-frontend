<!-- src/app/components/class-list/class-list.component.html -->
<div>
  <h2>Classs</h2>
  <ul>
    @for (class of classes; track class.id) {
      <li>
        {{ class.number }} - {{ class.classroom }} - {{ class.date | date }}
        @if (class.id !== undefined) {
          <button button (click)="deleteClass(class.id)">Delete</button>
        }
      </li>
    }
  </ul>
</div>
